<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Hour and Time on Task Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
        }
        .result {
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="card w-full max-w-md">
        <h2 class="card-title">Credit Hour Calculator</h2>
        <div class="input-group">
            <label for="creditHours" class="label">Credit Hours</label>
            <input type="number" id="creditHours" class="input" value="0">
        </div>
        <div class="input-group">
            <label for="weeks" class="label">Weeks in Semester</label>
            <input type="number" id="weeks" class="input" value="15">
        </div>
        <div class="input-group">
            <label class="label">Time on Task per Week</label>
            <p id="weeklyTime" class="result">0 hours</p>
        </div>
        <div class="input-group">
            <label class="label">Total Time on Task</label>
            <p id="totalTime" class="result">0 hours</p>
        </div>
    </div>

    <script>
        function calculateTimeOnTask() {
            const creditHours = parseFloat(document.getElementById('creditHours').value) || 0;
            const weeksInSemester = parseFloat(document.getElementById('weeks').value) || 15;

            const hoursPerWeek = creditHours * 3;
            const totalHours = hoursPerWeek * weeksInSemester;

            document.getElementById('weeklyTime').textContent = `${hoursPerWeek.toFixed(1)} hours`;
            document.getElementById('totalTime').textContent = `${totalHours.toFixed(1)} hours`;
        }

        document.getElementById('creditHours').addEventListener('input', calculateTimeOnTask);
        document.getElementById('weeks').addEventListener('input', calculateTimeOnTask);

        // Initial calculation
        calculateTimeOnTask();
    </script>
</body>
</html>
